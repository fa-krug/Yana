<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Rounded square background (Apple style) -->
  <rect x="10" y="10" width="180" height="180" rx="45" ry="45" fill="#000000" />

  <!-- RSS wave signals -->
  <path d="M 60 140 Q 60 100 100 100"
        stroke="white"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        opacity="0.9"/>

  <path d="M 60 140 Q 60 80 120 80"
        stroke="white"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"/>

  <path d="M 60 140 Q 60 60 140 60"
        stroke="white"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- RSS dot -->
  <circle cx="60" cy="140" r="8" fill="white"/>

  <!-- Aggregation symbol -->
  <line x1="110" y1="120" x2="150" y2="120" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="110" y1="135" x2="150" y2="135" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="110" y1="150" x2="150" y2="150" stroke="white" stroke-width="6" stroke-linecap="round"/>
</svg>
