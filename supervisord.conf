[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
user=yana

[unix_http_server]
file=/tmp/supervisor.sock

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Gunicorn: Django application server
[program:gunicorn]
command=gunicorn yana.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
# Give time for graceful shutdown
stopasgroup=true
stopwaitsecs=10
priority=10

# Django-Q: Background task processor
[program:qcluster]
command=python manage.py qcluster
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
# Give time for graceful shutdown
stopasgroup=true
stopwaitsecs=10
priority=20

# Group to manage both processes together
[group:yana]
programs=gunicorn,qcluster
