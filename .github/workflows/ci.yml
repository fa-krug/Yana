name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/yana

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Ruff (Linting)
      run: ruff check .

    - name: Run Ruff (Formatting)
      run: ruff format --check .

    - name: Run Mypy (Type Checking)
      run: mypy .

    - name: Run Pytest
      run: pytest

  # Build AMD64 image
  build-amd64:
    name: Build AMD64
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-linux-amd64
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push AMD64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false

  # Build ARM64 image
  build-arm64:
    name: Build ARM64
    runs-on: ubuntu-24.04-arm
    needs: [test]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-linux-arm64
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ARM64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64
          provenance: false

  # Create multi-arch manifest and push to registry
  publish-manifest:
    name: Publish Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push multi-arch manifest
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "$TAGS" | while read -r tag; do
            if [ -z "$tag" ]; then continue; fi
            echo "Creating manifest for $tag"
            docker manifest create "$tag" \
              --amend "$tag-linux-amd64" \
              --amend "$tag-linux-arm64"
            docker manifest push "$tag"
          done

  # Deploy to Portainer (fetch current config and redeploy)
  deploy:
    name: Deploy to Portainer
    runs-on: ubuntu-latest
    needs: [publish-manifest]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Redeploy Portainer stack
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_HOST }}
          API_KEY: ${{ secrets.PORTAINER_TOKEN }}
          ENDPOINT_ID: ${{ secrets.PORTAINER_ENDPOINT_ID }}
          STACK_ID: ${{ secrets.PORTAINER_STACK_ID }}
        run: |
          set -e

          echo "Fetching stack configuration..."
          STACK_RESPONSE=$(curl -sf -H "X-API-Key: $API_KEY" "$PORTAINER_URL/api/stacks/$STACK_ID")
          ENV_VARS=$(echo "$STACK_RESPONSE" | jq -c '.Env // []')
          WEBHOOK=$(echo "$STACK_RESPONSE" | jq -c '.Webhook // null')

          echo "Fetching stack file content..."
          FILE_RESPONSE=$(curl -sf -H "X-API-Key: $API_KEY" "$PORTAINER_URL/api/stacks/$STACK_ID/file")
          STACK_FILE_CONTENT=$(echo "$FILE_RESPONSE" | jq -r '.StackFileContent')

          echo "Redeploying stack..."
          PAYLOAD=$(jq -n \
            --arg content "$STACK_FILE_CONTENT" \
            --argjson env "$ENV_VARS" \
            --argjson webhook "$WEBHOOK" \
            --arg id "$STACK_ID" \
            '{StackFileContent: $content, Env: $env, Prune: true, PullImage: true, Webhook: $webhook, Id: $id}')

          HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            -X PUT "$PORTAINER_URL/api/stacks/$STACK_ID?endpointId=$ENDPOINT_ID" \
            -H "X-API-Key: $API_KEY" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "Stack redeployed successfully!"
          elif [ "$HTTP_CODE" = "524" ]; then
            echo "Got 524 timeout, checking stack status..."
            CHECK_CODE=$(curl -s -o /tmp/check.txt -w "%{http_code}" -H "X-API-Key: $API_KEY" "$PORTAINER_URL/api/stacks/$STACK_ID")
            if [ "$CHECK_CODE" = "200" ]; then
              STATUS=$(cat /tmp/check.txt | jq -r '.Status')
              if [ "$STATUS" = "1" ]; then
                echo "Stack is running - deployment likely succeeded!"
              else
                echo "::warning::Stack status: $STATUS - may need attention"
              fi
            else
              echo "::error::Could not verify stack status: $CHECK_CODE"
              exit 1
            fi
          else
            echo "::error::Failed to redeploy stack (HTTP $HTTP_CODE)"
            exit 1
          fi
