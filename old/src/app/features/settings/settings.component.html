<div class="settings-container container-sm">
  <h1>User Settings</h1>

  @if (loading()) {
    <div class="loading-state">
      <mat-spinner></mat-spinner>
      <p>Loading settings...</p>
    </div>
  } @else {
    <app-profile-settings
      [loading]="loading()"
      (profileUpdated)="loadProfile()"
    />

    <app-reddit-settings
      [loading]="loading()"
      (settingsUpdated)="loadSettings()"
    />

    <app-youtube-settings
      [loading]="loading()"
      (settingsUpdated)="loadSettings()"
    />

    <app-openai-settings
      [loading]="loading()"
      (settingsUpdated)="loadSettings()"
    />
  }
</div>
